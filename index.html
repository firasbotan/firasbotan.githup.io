  <script>
	
	var audio = document.querySelector('audio');
var playBtn = document.querySelector('#play-btn');

playBtn.addEventListener('click', function() {
  if (audio.paused) {
    audio.play();
    playBtn.innerHTML = "Pause";
  } else {
    audio.pause();
    playBtn.innerHTML = "Play";
  }
});
